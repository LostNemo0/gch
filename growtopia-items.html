<script>   
$(document).ready(function () {
    var table = $('#example').DataTable({
        ajax: 'data/array.txt',
        scrollY:        "599px",   
        scrollX:        true,
        scrollCollapse: true,
        paging:         true, 
        columnDefs: [
            {
                targets: -1,
                data: null,
                
                columnDefs: [
            { width: '100%', targets: 0 }
        ],
        fixedColumns: true,
                defaultContent: '<button class="btn btn-outline-info">Info</button>',
            },
        ], 
    });
 
    $('#example tbody').on('click', 'button', function () {
        var data = table.row($(this).parents('tr')).data();
        swal(""+data[0]+"\n ",
               
                "Rarity: " + data[1] +" \n"+
                "Splice/Mix(1st): " + data[2] +" \n"+
                "Splice/Mix(2nd): " + data[3] +" \n"+
                "Grow Time: "  + data[5] +" \n"
                
                ,"info",{button: "Back",}); 

    });
});


</script>
